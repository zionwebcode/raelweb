<!-- index.html (Start dengan animasi partikel & desain elegan yang lebih rapi) -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prannkster</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #e8dac4);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      position: relative;
      text-align: center;
      z-index: 1;
    }
    h1 {
      font-size: 4.5rem;
      color: #4e342e;
      font-family: 'Playfair Display', serif;
      text-shadow: 2px 2px #f5f5dc;
      margin: 0;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem 2.2rem;
      font-size: 1.1rem;
      background-color: #6d4c41;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      font-family: 'Quicksand', sans-serif;
    }
    button:hover {
      background-color: #5d4037;
      transform: scale(1.05);
    }
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(165, 214, 167, 0.6);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(30px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="container">
    <h1>Welcome to Raelflora</h1>
    <button onclick="window.location.href='flowershop.html'">Press Start</button>
  </div>

  <script>
    const container = document.getElementById("particles");
    for (let i = 0; i < 70; i++) {
      const p = document.createElement("div");
      p.className = "particle";
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = (5 + Math.random() * 5) + "s";
      p.style.width = p.style.height = (4 + Math.random() * 8) + "px";
      p.style.background = `rgba(141, 110, 99, ${Math.random()})`;
      container.appendChild(p);
    }
  </script>
</body>
</html>
